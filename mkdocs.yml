site_name: Lean & Green Recipes
site_url: https://recipes.raney.co
copyright: Copyright &copy; 2023 Recipes.Raney.co

theme:
  name: 'material'
  palette:        
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: green
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

features:
  - content.code.annotate
  - content.tabs.link
  # - header.autohide
  - navigation.expand
  - navigation.indexes
  # - navigation.instant
  # - navigation.sections
  - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.integrate
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
extra:
  generator: false
